<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Adicionar Pizza</title>
    </head>
    <body>
        <main>
            <section class="header-nova-pizza">
                <h2>Adicione uma nova pizza</h2>
                <div class="form-group">
                    <label for="">Nome</label>
                    <input
                        type="text"
                        class="form-control"
                        id="nomePizza"
                        placeholder="Nome do Sabor"
                    />
                </div>
                <div class="form-group">
                    <label for="">Descrição</label>
                    <input
                        type="text"
                        class="form-control"
                        id="descricaoPizza"
                        placeholder="Nome do Sabor"
                    />
                </div>
                <div class="form-group">
                    <label for="">Categoria</label>
                    <input
                        type="text"
                        class="form-control"
                        id="categoriaPizza"
                        placeholder="Categoria da Pizza"
                    />
                </div>
                <div class="form-group">
                    <label for="">Preço</label>
                    <input
                        type="text"
                        class="form-control"
                        id="saborPizza"
                        placeholder="Preço da Pizza"
                    />
                </div>
                <button
                    type="button"
                    class="btn btn-primary"
                    id="adicionarNovaPizza"
                >
                    Adicionar
                </button>
            </section>
        </main>
    </body>
</html>
